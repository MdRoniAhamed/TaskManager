{% extends "base/index.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'registration.css' %}">
<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Add Task</h2>

              <form  method='post' enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-group mb-4">
                  <label class="form-label" for="form3Example1cg">title</label>
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="title"/>
                </div>

                <div class="form-group mb-4">
                  <label class="form-label" for="form3Example1cg">Description</label>
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="description" />
                </div>

                <div class="form-group mb-4">
                  <label class="form-label" for="form3Example1cg">Date and Time</label>
                  <input type="datetime-local" id="datetimePicker" name="start_date" class="form-control form-control-lg">
                </div>
                <div class="form-group mb-4">
                  <label class="form-label" for="form3Example1cg">Date and Time</label>
                  <input type="datetime-local" id="datetimePicker" name="end_date" class="form-control form-control-lg">
                  
                </div>
                <div class="form-group mb-4 ">
                  <label class="form-label" for="form3Example1cg">Priority</label>
                  <select id="datetimePicker" name="priority" class="form-control form-control-lg">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                  </select>
                </div>

                <div class="form-group mb-4">
                  <div class="form-group">
                    <label for="imageUpload">Select images:</label>
                    <input type="file" id="id_docfile" name="image" multiple>
                  </div>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Add New Task</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{% url "login" %}"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


{% endblock content %}
