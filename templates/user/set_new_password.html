{% extends "base/index.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'registration.css' %}">
<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
              <div>

                <h5 style='color:red; margin-left:20px;'>{{data.password}}</h5>
                {% if data.detail %}
                <h5 style='color:red; margin-left:20px;'>This is not Valid url!</h5>
                {% endif %}
               
            <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Please Enter New Password</h2>

                <form  method='post' >
                  {% csrf_token %}

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example3cg" class="form-control form-control-lg" name="password" />
                  <label class="form-label" for="form3Example3cg">Password</label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Confirm</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Password Login <a href="{% url "login" %}"
                    class="fw-bold text-body"><u>Login</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


{% endblock content %}
